<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Discord</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="profile-container">
      <div class="image-container">
        <img src="./img/cover.gif" alt="cover" />
      </div>
      <div class="profile-content">
        <div class="profile-content-top">
          <div class="profile-image-container">
            <img
              src="https://i.pinimg.com/originals/9e/8c/9c/9e8c9ca9e9e6f3c09c923c2725c55ca0.gif"
              alt="profile-image"
            />
          </div>
          <div class="text-content">
            <h3 class="name">JhonDoe</h3>
            <div class="icons-container">
              <img
                class="icon"
                src="img/hypebalance.png"
                alt="hyperplane"
              /><img class="icon" src="img/old.png" alt="old" /><img
                class="icon"
                src="img/nitro.png"
                alt="nitro"
              /><img class="icon" src="img/boost.png" alt="" />
              <img class="icon" src="img/hashtag.png" alt="hashtag" />
            </div>
          </div>
          <div class="edit-btn">
            <button>Edit User Profile</button>
          </div>
        </div>
        <div class="profile-content-bottom">
          <div class="tape">
            <div class="label">
              <h4>Display Name</h4>
              <p>JhonDoe</p>
            </div>
            <button>Edit</button>
          </div>
          <div class="tape">
            <div class="label">
              <h4>Username</h4>
              <p>JhonDoe</p>
            </div>
            <button>Edit</button>
          </div>
          <div class="tape">
            <div class="label">
              <h4>Email</h4>
              <p>JhonDoe@example.com</p>
            </div>
            <button>Edit</button>
          </div>
          <div class="tape">
            <div class="label">
              <h4>Phone Number</h4>
              <p>******1234</p>
            </div>
            <button>Edit</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
